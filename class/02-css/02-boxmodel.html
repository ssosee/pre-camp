<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Box Model</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            border: 1px solid red;
            padding: 10px;
        }
        #contentBox {
            /* content 고정, border 변함 */
            box-sizing: content-box;
        }

        #borderBox {
            /* content 변함, border 고정 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="contentBox">content 고정</div>
    <div style="position: relative;">고정카이</div>
    <div>박스2</div>
    <div>박스2</div>
    <div>박스2</div>
    <div>박스2</div>
    <div>박스2</div>
    <div>박스2</div>
    <div id="borderBox">border 고정</div>
</body>
</html>
