<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfd50fde45.js" crossorigin="anonymous"></script>
    <title>장세웅님의 미니홈피 :: 세웅좋은 사람들, 세웅월드</title>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>today</span>
                            <span>0</span>
                            <span>| total</span>
                            <span>123</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="left__body__profile__detail">
                                <i class="fa-regular fa-face-laugh-beam">
                                    <span>이름</span>
                                </i>
                            </div>
                            <div class="left__body__profile__detail">
                                <i class="fa-regular fa-envelope">
                                    <span>메일</span>
                                </i>
                            </div>
                            <div class="left__body__profile__detail">
                                <i class="fa-brands fa-github">
                                    <span>깃허브</span>
                                </i>
                            </div>
                            <div class="left__body__profile__detail">
                                <i class="fa-brands fa-fort-awesome">
                                    <span>블로그</span>
                                </i>
                            </div>
                        </div>
                        <div class="left__body__body"></div>
                        <div class="left__body__footer">
                            <div class="left__body__footer_detail">
                                <div class="left__body__footer_detail">
                                    오늘의 기분
                                </div>
                                <select class="left__body__footer_detail">
                                <option disabled="true" selected="false">오늘의 기분</option>
                                <option>😄(nice!)</option>
                                <option>🧐(Umm...)</option>
                                <option>🤒(Sick...)</option>
                                <option>🥱(Tired)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__header__title">🧑‍💻 백엔드 개발자 장세웅의 공간에 오신걸 환경합니다. 🤗</div>
                        <div class="wrapper__right__header__private">사생활보호설정🏃</div>
                    </div>
                    <div class="wrapper__right__body"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
